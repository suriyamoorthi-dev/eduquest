<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Doubt Solver</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background-start: #e0e7ff;
            --background-end: #a5b4fc;
            --text-color: #374151;
            --light-text: #6b7280;
            --card-background: white;
            --input-background: #f9fafb;
            --border-color: #d1d5db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right top, var(--background-start), var(--background-end));
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background: var(--card-background);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        input, select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            background-color: var(--input-background);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 35px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .response {
            margin-top: 30px;
            background: #f0f9ff;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            font-size: 1rem;
            line-height: 1.7;
            border-left: 5px solid #38bdf8;
            animation: fadeIn 0.4s ease;
            white-space: pre-line;
        }

        .spinner {
            display: none;
            margin: 30px auto 0;
            border: 6px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.8rem;
            }
            button, input, select {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† AI Doubt Solver</h2>
        <form id="askForm">
            <label for="topic">üìö Topic / Doubt</label>
            <div class="input-group">
                <i class="bi bi-journal-text"></i>
                <input type="text" id="topic" name="topic" required placeholder="e.g., Kinematics">
            </div>

            <label for="mode">‚öôÔ∏è Mode</label>
            <div class="input-group">
                <i class="bi bi-lightbulb"></i>
                <select name="mode" id="mode" required>
                    <option value="trick">Find a Trick</option>
                    <option value="doubt">Solve a Doubt</option>
                </select>
            </div>

            <label for="exam">üéØ Target Exam</label>
            <div class="input-group">
                <i class="bi bi-mortarboard"></i>
                <select name="exam" id="exam" required>
                    <option value="neet">NEET</option>
                    <option value="jee">JEE</option>
                    <option value="gate">GATE</option>
                </select>
            </div>

            <button type="submit">
                <i class="bi bi-send"></i> Ask AI
            </button>
        </form>

        <div class="spinner" id="spinner"></div>
        <div class="response" id="aiResponse" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('askForm');
        const responseDiv = document.getElementById('aiResponse');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            responseDiv.style.display = 'none';
            spinner.style.display = 'block';

            const topic = document.getElementById('topic').value.trim();
            const mode = document.getElementById('mode').value;
            const exam = document.getElementById('exam').value;
            let question = "";

            if (mode === "doubt") {
                question = prompt("Please enter your detailed doubt or question:");
                if (!question || question.trim().length < 5) {
                    spinner.style.display = 'none';
                    alert("Please provide a valid and detailed question.");
                    return;
                }
            }

            try {
                // This is a placeholder for your actual API call
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, mode, exam, question })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();

                responseDiv.innerText = data.answer || "‚ö†Ô∏è No valid response from AI.";
                responseDiv.style.display = 'block';

            } catch (err) {
                console.error("Fetch Error:", err);
                responseDiv.innerText = "‚ùå An error occurred. Please check your connection and try again.";
                responseDiv.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
